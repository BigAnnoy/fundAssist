<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>基金管理</title>
    {% load static %}
    <script type="text/javascript" src="/static/jquery/jquery-3.7.1.js"></script>
    <link  rel="stylesheet" href="/static/css/picnic.min.css">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="/static/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.js"></script>
</head>
<body>

    <h1 class="page-header" >基金管理</h1>
    <div>
        <a class="btn btn-primary" href="#" role="button">添加</a>
    </div>
     <table>
        <thead>
        <tr class="table-light">>
            <th>ID</th>
            <th>基金编号</th>
            <th>基金名称</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>

        {% for fund in fund_list %}
            <tr>
                <td>{{ fund.id }}</td>
                <td>{{ fund.fund_code }}</td>
                <td>{{ fund.fund_code_zh }}</td>
                <td>
                    <a href="/edit_class/?nid={{ fund.id }}">编辑</a>
                    |
                    <a href="/del_class/?nid={{ fund.id }}">删除</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>

</html>
