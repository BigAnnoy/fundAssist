<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>HomePage</title>
    {% load static %}
    <script src="static/jquery/jquery-3.7.1.js"></script>
    <link  rel="stylesheet" href="static/css/picnic.min.css">
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <script src="static/js/bootstrap.bundle.min.js"></script>

   <script>
        $(document).ready(function(){
            $.ajax({
            url:"/data-refresh/",
            success:function (data) {
                $("#tableHead").text("基金编码："+data.fund_codes[0])
                $("#data_refresh_time").text("数据刷新时间："+data.data_refresh_time)
                $("#tablePart").html(data.fund_data[data.fund_codes[0]])
            }
            })});
    </script>

</head>

<body>




<h1 class="page-header" >基金涨跌实时数据</h1>

<ul class="nav nav-tabs" role="tablist">
  <li class="nav-item" data-toggle="tab">
    <a class="nav-link active" aria-current="page" href="#">Active</a>
  </li>

    <!--动态展示标签-->
    {% for i in fund_list_dy %}
      <li class="nav-item" id={{i}}  data-toggle="tab">
        <a class="nav-link" href="#">
        {{ i }}</a>
      </li>
    {% endfor %}
</ul>



<h2 id="tableHead" class="label" style="font-size: large"></h2>
<h2 id="data_refresh_time" class="label" style="font-size: large"></h2>
<div class="table-primary" id='tablePart' style="overflow-x: scroll; overflow-y: hidden;font-size: small">


</div>





</body>
</html>
