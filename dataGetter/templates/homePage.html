<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<meta name="viewport" content="width=device-width, initial-scale=1" />

<head>
    <meta charset="UTF-8">
    <title>基金涨跌实时数据</title>
    {% load static %}
    <script type="text/javascript" src="/static/jquery/jquery-3.7.1.js"></script>
    <link  rel="stylesheet" href="/static/css/picnic.min.css">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="/static/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.js"></script>
    <script>
        $(document).ready(function() {
            $.ajax({
            url:"/data-refresh/",
            success:function (data) {
                for (var x in data.fund_codes){
                   $("#pdata"+data.fund_codes[x]).html(data.fund_data[data.fund_codes[x]]);
                };
                $("#data_refresh_time").text("数据刷新时间："+data.data_refresh_time);
                alert(new Date().getTime())
            }
            })
        });
    </script>
</head>

<body><div class="container">
<h1 class="page-header" >基金涨跌实时数据</h1>

  <a class="btn btn-primary btn-lg" role="button" aria-disabled="true" href="/index/">刷新数据</a>
<a class="btn btn-info btn-lg" role="button" aria-disabled="true" href="/fund_manage/">基金管理</a>
<h4 id="data_refresh_time">数据获取中......</h4>
</div>
<div class="container">
<ul class="nav nav-tabs justify-content-center" role="tablist" id="myTab">
    <li class="nav-item" role="presentation">
    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Home</button>
    </li>
    {% for i in fund_list_dy %}
    <li class="nav-item" role="presentation">
    <button class="nav-link"   id="tab{{i}}"   data-bs-toggle="tab" data-bs-target="#pdata{{ i }}" type="button" role="tab" aria-controls="{{ i }}" aria-selected="false">{{ i }}</button>
    </li>
    {% endfor %}
</ul>

<div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">GOOD LUCK</div>
    {% for i in fund_list_dy %}
       <div class="tab-pane fade" id="pdata{{ i }}" role="tabpanel" aria-labelledby="tab{{i}}" tabindex="0">数据获取中......</div>
    {% endfor %}
</div></div>
</body>
</html>
