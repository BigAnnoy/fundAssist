<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>HomePage</title>
    {% load static %}
    <script src="{% static "jquery/jquery-3.7.1.js" %}"></script>
    <script type="text/javascript" charset="utf8" src="{% static "js/jquery.dataTables.js" %}"></script>
	<link rel="stylesheet" type="text/css" href="{% static "css/jquery.dataTables.css" %}">
	<script>
        $(document).ready(function(){
			$('#tab').DataTable({
				"paging": false
					}
			);

            $.ajax({
            url:"/data-refresh/",
            success:function (data) {
            }
            })});
    </script>
</head>
<body>
<table id="tab" class="hover row-border" width="80%" border="1">
	<thead>
		<tr>
			<th>Column 1</th>
			<th>Column 2</th>
			<th>Column 3</th>
			<th>Column 4</th>
			<th>Column 5</th>
			<th>Column 6</th>
			<th>Column 7</th>
			<th>Column 8</th>
			<th>Column 9</th>
		</tr>
	</thead>
</table>


<script>
    $("#sub").click(function () {
        $.ajax({
            url:"/ajax-add/",  // 请求路由, 向ajax-add地址发送请求
            method:"post",     // 请求方式, 可以指定多种请求方式, 这里使用post请求
            data:{             // 请求携带数据,
                con1:$("#cont1").val(),  // 根据标签中的id取值
                con2:$("#cont2").val()
            },
            success:function (data) {   // 成功后执行该函数, 否则不执行
                $("#total").val(data.msg) // 给id为total标签添加请求成功后返回数据
            }
        })
    })
    </script>
</body>
</html>
